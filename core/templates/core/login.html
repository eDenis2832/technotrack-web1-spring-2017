{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block content%}

<form role="form" class="form-inline" method="post">
    {% csrf_token %}
    {{ form.errors}}

    <div class="form-group"><label for="id_username">Username</label>{{ form.username|add_class:"form-control" }}</div>
    <div class="form-group"><label for="id_password">Password</label>{{ form.password|add_class:"form-control"}}</div>
    <input class="btn btn-default" type="submit">
</form>

{% endblock %}
