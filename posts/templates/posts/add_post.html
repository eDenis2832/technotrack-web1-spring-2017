{% load static %}
{% load widget_tweaks %}
<link href="{% static 'posts/posts.css' %}" rel="stylesheet">

<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="postForm">
<form class="ajax_add_post_form" role="form" method="post" action="{% url "posts:addpost" %}">
{% csrf_token %}

        <div class="form-group" style="width: 100%"><label for="id_title">Title</label>{{ form.title|add_class:"form-control" }}</div>
        <div class="form-group"><label for="id_blog">Blog</label>{{ form.blog|add_class:"form-control" }}</div>
        <div class="form-group"><label for="id_text">Text</label>{{ form.text|add_class:"form-control" }}</div>


<input type="submit" class="btn btn-defalut">
    </form>
    </div>
</div>
