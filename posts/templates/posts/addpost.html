{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-xs-12  col-sm-8 col-md-4 col-lg-4">
<form role="form" method="post" action="{% url "posts:createpost" %}">
{% csrf_token %}

        <div class="form-group"><label for="id_title">Title</label>{{ form.title|add_class:"form-control" }}</div>
        <div class="form-group"><label for="id_blog">Blog</label>{{ form.blog|add_class:"form-control" }}</div>
        <div class="form-group"><label for="id_text">Text</label>{{ form.text|add_class:"form-control" }}</div>


<input type="submit">
    </form>
    </div>
</div>
{% endblock%}
