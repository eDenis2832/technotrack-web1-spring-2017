{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="row">
    <div class="col-xs-12  col-sm-8 col-md-4 col-lg-4">

<form role="form" method="post" action="{% url "posts:createblog" %}">
{% csrf_token %}

        <div class="form-group"><label for="id_title">Title</label>{{ form.title|add_class:"form-control" }}</div>
        <div class="form-group"><label for="id_description">Description</label>{{ form.description|add_class:"form-control" }}</div>
        <div class="form-group "><label for="id_categories">Categories</label>{{ form.categories|add_class:"form-control catselect" }}</div>

<input type="submit" class="btn btn-default">
</form>

                    </div>
</div>
{% endblock%}
